<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David e Kamila</title>
    <style>
        body {
            font-family: "Lucida Console", Monaco, monospace;
            background-color: #87CEFA;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: inline-block;
        }
        #contador {
            font-size: 20px;
            font-weight: bold;
        }
        img {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <audio id="musica" loop muted>
        <source src="MusicFedozinho.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>Nosso Tempo Juntos ❤️</h1>
        <img src="Stitch.jpg" alt="Stitch">
        <p id="contador"></p>
        <p id="mensagemAmor" style="display: none;"></p>
        <button id="botaoPlay">Play Music</button>
    </div>
    
    <script>
        document.getElementById('botaoPlay').addEventListener('click', function() {
            let audio = document.getElementById('musica');
            audio.muted = false;
            audio.play();
            this.style.display = 'none';

            // Exibe a mensagem após o clique
            document.getElementById('mensagemAmor').textContent = "Amo você fedozinho ❤️";
            document.getElementById('mensagemAmor').style.display = 'block';
        });

        function atualizarContador() {
            const dataInicio = new Date('2024-02-27T00:00:00');
            const agora = new Date();
            const diferenca = agora - dataInicio;
            
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
            const segundos = Math.floor((diferenca / 1000) % 60);
            
            document.getElementById('contador').textContent = `Estamos juntos há ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos!`;
        }
        
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
